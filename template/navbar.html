{% load static %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tagesschrift&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

<link rel="stylesheet" href="{% static 'css/navbar.css' %}">


 <nav class="navbar">
  <div class="navbar-content">
    <div class="navbar-left">
      <div class="navbar-brand" style="color:#541713">AnyManga</div>
      <ul class="navbar-links">
        <li><a href="{% url 'home' %}" class="nav-link {% if request.path == '/' %}active{% endif %}">Home</a></li>
        <li><a href="{% url 'manga' %}" class="nav-link {% if request.path == '/manga/' %}active{% endif %}">Manga</a></li>
        <li><a href="{% url 'merch' %}" class="nav-link {% if request.path == '/merch/' %}active{% endif %}">Merchandise</a></li>


         {% if request.user.is_authenticated %}
            <!-- Dropdown for logged-in users -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{ request.user.username }}
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="{% url 'order_history' %}">Profile</a></li>
                <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
              </ul>
            </li>

            <!-- Cart icon with item count -->
            <li class="nav-item position-relative">
              <a href="{% url 'view_cart' %}" class="nav-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                  <path d="M0 1.5A.5.5 0 0 1 .5 1h1a.5.5 0 0 1 .485.379L2.89 5H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 14H4a.5.5 0 0 1-.491-.408L1.01 2H.5a.5.5 0 0 1-.5-.5zM4.415 6l1.313 7h7.442l1.313-7H4.415z"/>
                  <path d="M6 12a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm6-1a1 1 0 1 0 1 1 1 1 0 0 0-1-1z"/>
                </svg>
                {% if cart_item_count > 0 %}
                  <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    {{ cart_item_count }}
                  </span>
                {% endif %}
              </a>
            </li>
          {% else %}
            <!-- Show Login link only if the user is not authenticated -->
            <li class="nav-item">
              <a href="{% url 'login_view' %}" class="nav-link {% if request.path == '/login/' %}active{% endif %}">Login</a>
            </li>
          {% endif %}
      </ul>
    </div>

    <div class="navbar-search">
      <input type="text" placeholder="Search">
      <button type="submit">Search</button>
    </div>
  </div>
</nav>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
