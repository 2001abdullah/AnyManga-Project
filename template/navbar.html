{% load static %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tagesschrift&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

<link rel="stylesheet" href="{% static 'css/navbar.css' %}">


 <nav class="navbar">
  <div class="navbar-content">
    <div class="navbar-left">
      <div class="navbar-brand">AnyManga</div>
      <ul class="navbar-links">
        <li><a href="{% url 'home' %}" class="nav-link {% if request.path == '/' %}active{% endif %}">Home</a></li>
        <li><a href="{% url 'manga' %}" class="nav-link {% if request.path == '/manga/' %}active{% endif %}">Manga</a></li>
        <li><a href="{% url 'merch' %}" class="nav-link {% if request.path == '/merch/' %}active{% endif %}">Merchandise</a></li>


        {% if request.user.is_authenticated %}
          <!-- Dropdown for logged-in users -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              {{ request.user.username }}
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </li>
        {% else %}
          <!-- Show Login link only if the user is not authenticated -->
          <li><a href="{% url 'login_view' %}" class="nav-link {% if request.path == '/login/' %}active{% endif %}">Login</a></li>
        {% endif %}
      </ul>
    </div>

    <div class="navbar-search">
      <input type="text" placeholder="Search">
      <button type="submit">Search</button>
    </div>
  </div>
</nav>
{% block extra_scripts %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
{% endblock %}
